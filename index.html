<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- link:css 엔터, 폴더명(css)추가 -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : wifi icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery icon: 해당 태그는 2개의 클래스를 갖는다(fa-solid와 fa-battery-full)-->
        <i class="fa-solid fa-battery-full"></i>
        <!-- Lightining icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <!-- 정리할 내용: BEM(Block Element Modifier)-->
    <!-- 많은 웹페이지들이 header을 가질 확률이 높으므로 header에 class 속성 적용-->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoa Talk</h1>
      <p class="welcome-header__text">
        If you have a KoKoa Acount, log in with your email or phone number.
      </p>
    </header>
    <!-- action : 어떤 페이지로 data를 보낼건지
         method : 2개 방식 (1.post:백엔드 서버에 정보를 전송하는 방식/
                           2.get: 다른 html 페이지 *아이디/비번 노출되지 않도록 조심 )-->
    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3e809e2e54.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome에서 제공하는 script는 항상 마지막에; body태그를 닫기 직전 -->
  </body>
</html>
